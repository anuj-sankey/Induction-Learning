<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms In HTML</title>
    </head>

    <body>
        <h1>Contact Form</h1>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Please Enter Your Name" required>

            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Please Enter Yur Email" required>
            <br>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="10" placeholder="Please Enter Your Message" required></textarea>

            <br>
            <button type="submit">Send</button>
        </form>
    </body>
</html>
