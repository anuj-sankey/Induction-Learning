<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>Registered Employees</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Office</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="employeeTable">
        </tbody>
    </table>

    <script>
        async function fetchEmployees() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const data = await response.json();

                const employees = data.slice(0, 6).map((user, index) => ({
                    name: user.name,
                    office: user.address.city,
                    position: ["Manager", "Web Developer", "IT Support", "Sales", "Graphic Designer"][index % 5],
                    salary: `â‚¹${(Math.random() * (90000 - 30000) + 30000).toFixed(2)}`
                }));

                console.log(employees);

                const tableBody = document.getElementById('employeeTable');
                employees.forEach(emp => {
                    const row = `<tr>
                        <td>${emp.name}</td>
                        <td>${emp.office}</td>
                        <td>${emp.position}</td>
                        <td>${emp.salary}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error('Error fetching employees:', error);
            }
        }

        fetchEmployees();
    </script>

</body>

</html>
